<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>//v-cloak指令是为了解决{{}}表达式赋值时来不及渲染，而页面显示表达式不显示相应的值的问题
        <p v-text="msg"></p>
        <p v-html="msg2"></p>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
<script>
    let vue=new Vue({
        el:"#app",
        data:{
            msg:"123456",
            msg2:"<h1>13213213132123</h1>"
        }
    });

</script>
